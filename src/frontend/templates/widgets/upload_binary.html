{% block upload_binary %}
    <div class="widget">
        <div class="widget-title">
            <p>Upload Binary</p>
        </div>
        <div class="widget-content">
            <form action="/upload_binary" method="POST" enctype = "multipart/form-data">
                <div>
                    <label>Choose a file: <input type="file" name="file"/></label>
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
