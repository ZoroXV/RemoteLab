{% block upload_command %}
    <div class="column">
        <div class="box">
            <h1 class="title">Upload Command</h1>
            <div class="subtitle">
                <p>{{ controller["vendor_name"] }} - {{ controller["product_name"] }}</p>
            </div>
            <form action="/upload_command" method="POST">
                <div class="field">
                    <label class="label">Port</label>
                    <div class="control">
                        <input class="input" type=text" name="port" placeholder="ex. /dev/ttyUSB0" value="{{ controller["port"] }}">
                    </div>
                </div>
                <div class="field">
                    <label class="label">FQBN</label>
                    <div class="select is-fullwidth">
                        <select name="controller">
                            <option></option>
                            {% for fqbn in controller["fqbn"] %}
                            <option>{{ fqbn }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Serial Number</label>
                    <div class="control">
                        <input class="input" type=text" name="serial_number" placeholder="ex. 020000041FF8E3" value="{{ controller["serial_number"] }}">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Start Address</label>
                    <div class="control">
                        <input class="input" type=text" name="start_address" placeholder="ex. 0x80000">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Filename</label>
                    <div class="control">
                        <input class="input" type=text" name="filename" placeholder="ex. example.bin">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input type="submit" class="button is-primary" value="Flash Card"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
